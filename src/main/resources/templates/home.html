<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="card" th:each="pedido : ${pedidos}">
      <div class="card-header" th:text="${pedido.nomeProduto}"> Nome do produto </div>

      <div class="card-body">

        <div class="row">
          <div class="col-12 col-sm-8 mb-3">

            <div class="row">
              <div class="col-md-5"> Valor: <span th:text="${pedido.valorNegociado}">200,99</span> </div>
              <div class="col-md-7"> Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2022</span> </div>
            </div>
            <!--end row -->

            <div> Produto </div>
            <div> <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"> </div>

            <div> Descrição </div>
            <div> <textarea th:text="${pedido.descricao}">descrição do pedido</textarea> </div>
          </div> <!-- end col-6 -->

          <div class="col-12 col-sm-4">
            <div>
              <img class="img-thumbnail" th:src="${pedido.urlImagem}"
                src="https://m.media-amazon.com/images/I/51wgmCYDFML._AC_SL1000_.jpg" alt="">
            </div>
          </div> <!-- end col-6 -->
        </div> <!-- end row -->

      </div> <!-- end card-body -->
    </div>

  </div>

</body>

</html>
